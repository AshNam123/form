<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./LOGIN.css">
    <link rel="shortcut icon" href="../Layout/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/175d3e4b3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form>
            <div id="Heading">
                <h4>Welcome Back</h4>
                <h2><i class="fa-solid fa-face-smile"></i></h2>
                <h1>Sign In to Your Acoount</h1>
                <p>Let's get you signed in and staright to the icons</p> 
            </div>
            <div id="Inputs">
                <label>Email Address</label>
                <div id="input1">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text">
                </div>
                <label for="">Password</label>
                <div id="input2">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password">
                </div>
            </div>
            <div id="extras">

               <div id="checks"><input type="checkbox"><label>Remember Me</label></div> 
                <a href="#">Forgot your Password?</a>
            </div>
            <button>Sign In</button>
        </form>

    </div>
</body>
</html>
